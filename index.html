<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Validation</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body class="bg-blue-400" style="font-family: 'Inter', system-ui">
	
	<div class="flex justify-center items-center h-[100vh]">
		<form class="form flex flex-col items-start justify-center gap-[10px] bg-white w-[90%] md:w-1/2 lg:w-1/3 p-5  rounded-lg">

			<p class="mx-auto font-semibold my-3 text-lg">Password Validation</p>
			<input type="password" name="password" placeholder="Enter your password" class="pass border-2 border-gray-300 focus:outline-none w-full py-3 px-4 rounded text-sm" required>
			<label for="password" class="text-[14px] md:text-[16px]">Password Must Contains</label>

			<ul class="rule flex flex-col gap-2 list-disc ml-[30px] text-[14px] md:text-[16px]">
				<li class="capital error">At least 1 capital letter (A-Z)</li>
				<li class="eight error">At least 8 characters length</li>
				<li class="special error">At least 1 special symbol</li>
				<li class="num error">At least 1 number (0-9)</li>
			</ul>
			<button type="submit" class="submit bg-blue-400 mt-3 text-white rounded px-6 w-full py-3 mx-auto text-[12px] font-bold">CHECK</button>
		</form>
	</div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="./script.js"></script>
</body>

</html>
